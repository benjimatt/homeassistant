mqtt_depart:
  sequence:
  - data_template:
      topic: location/scan/depart
    service: mqtt.publish
  - delay: 00:00:10
  - data_template:
      topic: location/scan/depart
    service: mqtt.publish
  - delay: 00:00:20
  - data_template:
      topic: location/scan/depart
    service: mqtt.publish
  - delay: 00:00:30
  - data_template:
      topic: location/scan/depart
    service: mqtt.publish
  - delay: 00:00:40
  - data_template:
      topic: location/scan/depart
    service: mqtt.publish
  - delay: 00:00:20
#  - service_template: >
#      {% if states.sensor.benji_bedroom.state | float != states.sensor.benji_living_room.state | float %}
#        script.mqtt_restart
#      {% elif states.sensor.bridget_bedroom.state | float != states.sensor.bridget_living_room.state | float  %}
#        script.mqtt_restart
#      {% else %}
#        script.home_status
#      {% endif %}
  - service_template: >
      {% if states.sensor.benji_bedroom.state | float in(range(1,100)) or states.sensor.benji_living_room.state | float in(range(1,100)) %}
        script.mqtt_restart
      {% elif states.sensor.bridget_bedroom.state | float in(range(1,100)) or states.sensor.bridget_living_room.state | float in(range(1,100)) %}
        script.mqtt_restart
      {% else %}
        script.do_nothing
      {% endif %}

mqtt_restart:
  sequence:
  - data_template:
      topic: location/scan/restart
    service: mqtt.publish
  - delay: 00:00:40
  - service_template: >
      {% if states.sensor.benji_bedroom.state | float != states.sensor.benji_living_room.state | float %}
        script.mqtt_notify_fail
      {% elif states.sensor.bridget_bedroom.state | float != states.sensor.bridget_living_room.state | float  %}
        script.mqtt_notify_fail
      {% else %}
        script.home_status
      {% endif %}

home_status:
  sequence:
  - delay: 00:00:01
  - service_template: >
      {% if states.sensor.home_occupancy_benji.state | float == 100 %}
        script.benji_home_state
      {% elif states.sensor.home_occupancy_benji.state | float == 0 %}
        script.benji_not_home_state
      {% else %}
        script.do_nothing
      {% endif %}
  - service_template: >
      {% if states.sensor.home_occupancy_bridget.state | float == 100 %}
        script.bridget_home_state
      {% elif states.sensor.home_occupancy_bridget.state | float == 0 %}
        script.bridget_not_home_state
      {% else %}
        script.do_nothing
      {% endif %}

mqtt_notify_fail:
  sequence:
  - service: script.home_status
  - service: notify.benji
    data:
      title: Sensor Mismatch
      message: Your sensors are missmatched after a restart

